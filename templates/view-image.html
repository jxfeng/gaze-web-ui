{% extends "console-base.html" %}

{% block consolecontent %}
<div>
  <h3>Live View</h3>
  <h4>Camera: {{ camera.cameraId }}</h4>
  <tr/>
  <script type="text/javascript">
    setInterval(function(){
    $("#camimg").attr("src", "{{ img_url }}?" + new Date().getTime());
    },1000);
  </script>
  <img src="{{ img_url }}" id="camimg" class="img-polaroid">
</div>
{% endblock %}
